<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 -卜晓旸</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fonts/ionicons.min.css">
    <link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="/">卜晓旸</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"><span class="sr-only">切换导航</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/">首页</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/contact.html">联系我</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>联系我</h2>
                </div>
                <form>
                    <div class="form-group"><label for="name">姓名</label><input class="form-control item" type="text" id="name"></div>
                    <div class="form-group"><label for="subject">主题</label><input class="form-control item" type="text" id="subject"></div>
                    <div class="form-group"><label for="message">消息</label><textarea rows="5" class="form-control item" id="message"></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block btn-lg" type="button" id="send">发邮件</button></div>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="social-icons">
                <a target="_blank" href="http://www.buxiaoyang.com"><i class="icon ion-social-wordpress"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/buxiaoyang/"><i class="icon ion-social-linkedin"></i></a>
                <a target="_blank" href="https://github.com/buxiaoyang"><i class="icon ion-social-github"></i></a>
            </div>
        </div>
    </footer>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#send").click(function(){
                location.href = 'mailto:buxy@buxiaoyang.com?subject='+ encodeURIComponent($("#subject").val()) +'&body='+ encodeURIComponent($("#message").val()) +'%0D%0A%0D%0A' + encodeURIComponent($("#name").val());
            });
        });
    </script>
</body>

</html>
